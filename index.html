<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Choosing a programming language</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Choosing a programming language</h1>
    <form id="quiz">
      <div class="radio">
        <p>What is your favorite show?</p>
        <label>
          <input type="radio" name="show" value="" checked>
          Mister Ed
        </label>
        <label>
          <input type="radio" name="show" value="">
          One Piece
        </label>
        <label>
          <input type="radio" name="show" value="">
          Digimon
        </label>
        <p>What is your favorite movie?</p>
        <label>
          <input type="radio" name="movie" value="" checked>
          Die Hard
        </label>
        <label>
          <input type="radio" name="movie" value="">
          Guardians of the Galaxy
        </label>
        <label>
          <input type="radio" name="movie" value="">
          The Matrix
        </label>
        <p>What is the smell of green?</p>
        <label>
          <input type="radio" name="smell" value="" checked>
          Grass
        </label>
        <label>
          <input type="radio" name="smell" value="">
          Trees
        </label>
        <label>
          <input type="radio" name="smell" value="">
          Death
        </label>
        <p>What is my favorite color?</p>
        <label>
          <input type="radio" name="color" value="" checked>
          Puce
        </label>
        <label>
          <input type="radio" name="color" value="">
          Red
        </label>
        <label>
          <input type="radio" name="color" value="">
          Lilac
        </label>
        <p>Where do they grow these people</p>
        <label>
          <input type="radio" name="grow" value="" checked>
          On the moon
        </label>
        <label>
          <input type="radio" name="grow" value="">
          In a lab
        </label>
        <label>
          <input type="radio" name="grow" value="">
          Florida
        </label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>

</html>
